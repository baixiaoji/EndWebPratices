<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件状态进度条</title>
	<style type="text/css">
	.loading{
		width: 100%;
		height: 100%;
		position: fixed;
		left: 0;
		top: 0;
		z-index: 100;
		background-color: #fff;
	}
	.loading .pic{
		width: 64px;
		height: 64px;
		background-image: url(images/loading.gif);
		position: absolute;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		margin: auto;
	}
	</style>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		document.onreadystatechange = function(){
			if(document.readyState == "complete"){
				$('.loading').fadeOut();
			}
		}
	</script>
</head>
<body>
	<div class="loading">
		<div class="pic"></div>
	</div>

	<img src="http://pic.58pic.com/58pic/15/01/86/60V58PICF8v_1024.jpg" alt="">
</body>
</html>
