<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片预加载之无序加载</title>
	<style>
		a {
			text-decoration: none;
		}
		.box {
			text-align: center;
		}
		.btn {
			display: inline-block;
			height: 30px;
			line-height: 30px;
			border: 1px solid #ccc;
			background-color: #fff;
			padding: 0 10px;
			margin-right: 50px;
			color: #333;
		}
		.btn:hover {
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="http://45.34.137.202:8080/comicdata/12307/1/0.jpg" alt="pic" width="1200" id="img">
		<p>
			<a href="javascript:;" class="btn" data-control="prev">上一页</a>
			<a href="javascript:;" class="btn" data-control="next">下一页</a>
		</p>
	</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/preload.js"></script>
<script type="text/javascript">
	var imgs=[
		'http://45.34.137.202:8080/comicdata/12307/1/0.jpg',
		'http://45.34.137.202:8080/comicdata/12307/1/1.jpg',
		'http://45.34.137.202:8080/comicdata/12307/1/2.jpg',
		'http://45.34.137.202:8080/comicdata/12307/1/3.jpg',
		'http://45.34.137.202:8080/comicdata/12307/1/4.jpg',
		'http://45.34.137.202:8080/comicdata/12307/1/5.jpg',
	];

	var len = imgs.length,
		index = 0;

	$.preload(imgs, {
		order: 'oredered'
	});

	$('.btn').on('click', function (){
		if('prev' === $(this).data('control')){
			index = Math.max(0, --index);
		}else{
			index = Math.min(len - 1, ++index);
		}

		document.title = (index + 1) + '/' + len;
		$('#img').attr('src', imgs[index]);
	});
</script>
</body>
</html>
